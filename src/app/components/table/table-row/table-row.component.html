<td
  [ngClass]="{'bg-gray': index % 2 !== 0}"
  style="text-align: center">
  {{ index + 1 }}
</td>
<td
  [ngClass]="{'bg-gray': index % 2 !== 0}"
  style="text-align: left; cursor: pointer"
  (click)="openModal('edit', event)"
  class="title-row">
  <p>{{ event.title }}</p>
  <p class="title-info">Click to see description</p>
</td>
<td
  [ngClass]="{'bg-gray': index % 2 !== 0}">{{ event.date }}
</td>
<td
  [ngClass]="{'bg-gray': index % 2 !== 0}">{{ event.category }}
</td>
<td
  [ngClass]="{'bg-gray': index % 2 !== 0}">{{ event.status }}
</td>
<td
  [ngClass]="{'bg-gray': index % 2 !== 0}">
  <a (click)="openModal('edit', event)"
     style="color: royalblue; cursor: pointer; user-select: none;">
    Edit
  </a>
</td>
<td
  [ngClass]="{'bg-gray': index % 2 !== 0}">
  <a (click)="openModal('delete', event)"
     style="color: red; cursor:pointer; user-select: none;">
    Delete
  </a>
</td>
